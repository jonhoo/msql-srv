# inspired by https://github.com/starkat99/appveyor-rust/blob/master/appveyor.yml

environment:
  matrix:

### MSVC Toolchains ###

  # Stable 64-bit MSVC
    - channel: stable
      target: x86_64-pc-windows-msvc
  # Stable 32-bit MSVC
    - channel: stable
      target: i686-pc-windows-msvc
  # Beta 64-bit MSVC
    - channel: beta
      target: x86_64-pc-windows-msvc
  # Beta 32-bit MSVC
    - channel: beta
      target: i686-pc-windows-msvc

### GNU Toolchains ###

  # Stable 64-bit GNU
    - channel: stable
      target: x86_64-pc-windows-gnu
  # Stable 32-bit GNU
    - channel: stable
      target: i686-pc-windows-gnu
  # Beta 64-bit GNU
    - channel: beta
      target: x86_64-pc-windows-gnu
  # Beta 32-bit GNU
    - channel: beta
      target: i686-pc-windows-gnu

### MinGW Toolchains ###

  # Stable 64-bit MinGW
    - channel: stable
      target: x86_64-pc-windows-msvc
      MSYS_BITS: 64
  # Stable 32-bit MinGW
    - channel: stable
      target: i686-pc-windows-msvc
      MSYS_BITS: 32
  # Beta 64-bit MinGW
    - channel: beta
      target: x86_64-pc-windows-msvc
      MSYS_BITS: 64
  # Beta 32-bit MinGW
    - channel: beta
      target: i686-pc-windows-msvc
      MSYS_BITS: 32

install:
  # install Rust
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin;c:\MinGW\bin
  - rustc -vV
  - cargo -vV

# Building is done in the test phase, so we disable Appveyor's build phase.
build: false

test_script:
  - cargo build --verbose
  - cargo test --verbose
